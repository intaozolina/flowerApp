<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 class="heading">BUILD YOUR DREAM BOUQUET</h1>

<div class="fabric-canvas-wrapper">
    <canvas id="canvas"></canvas>
</div>

<div id="purpleModal" class="modal">
    <div class="modal-content">
        <div class="modal__header">
            <h3 class="modal__heading">Choose the flower</h3>
            <span id="purpleClose" class="close">&times;</span>
        </div>
        <form class="modal__form">
            <label class="modal__label">
            <input type="radio" name="flower" value="iris"/>
                Iris
                <img id=iris" class="modal__image" src="images/iris-back.png" alt="Iris" />
            </label>

            <label class="modal__label">
                <input type="radio" name="flower" value="allium"/>
                Allium
                <img id="tulip" class="modal__image" src="images/allium.png" alt="Tulip" />
            </label>
            <label class="modal__label">
                <input type="radio" name="flower" value="lilac"/>
                Lilac
                <img id="lilac" class="modal__image" src="images/lilac-back.png" alt="Lilac" />
            </label>
        </form>
        <div class="modal__btns">
            <button id="purpleBtnClose" class="btnClose">Close</button>
            <button id="purpleBtnSave" class = "btnSave">Save</button>
        </div>
    </div>
</div>

<div id="blueModal" class="modal">
    <div class="modal-content">
        <div class="modal__header">
            <h3 class="modal__heading">Choose the flower</h3>
            <span id="blueClose" class="close">&times;</span>
        </div>
        <form class="modal__form">
            <label class="modal__label">
                <input type="radio" name="flower" value="lotus"/>
                Lotus
                <img class="modal__image" src="images/lotus.png" alt="Lotus" />
            </label>
            <label class="modal__label">
                <input type="radio" name="flower" value="cornflower"/>
                Cornflower
                <img class="modal__image" src="images/cornflower.png" alt="Cornflower" />
            </label>
            <label class="modal__label">
                <input type="radio" name="flower" value="hydrangea"/>
                Hydrangea
                <img class="modal__image" src="images/hydrogea-front.png" alt="Hydrangea" />
            </label>
        </form>
        <div class="modal__btns">
            <button id="blueBtnClose" class="btnClose">Close</button>
            <button id="blueBtnSave" class = "btnSave">Save</button>
        </div>
    </div>
</div>

<div id="redModal" class="modal">
    <div class="modal-content">
        <div class="modal__header">
            <h3 class="modal__heading">Choose the flower</h3>
            <span id="redClose" class="close">&times;</span>
        </div>
        <form class="modal__form">
            <label class="modal__label">
                <input type="radio" name="flower" value="rose"/>
                Rose
                <img class="modal__image" src="images/pink-rose-back.png" alt=" Pink Rose" />
            </label>
            <label class="modal__label">
                <input type="radio" name="flower" value="peony"/>
                Peony
                <img class="modal__image" src="images/peach-peony.png" alt="Peony" />
            </label>
            <label class="modal__label">
                <input type="radio" name="flower" value="gerbera"/>
                Gerbera
                <img class="modal__image" src="images/gerbera-front.png" alt="Gerbera" />
            </label>
        </form>
        <div class="modal__btns">
            <button id="redBtnClose" class="btnClose">Close</button>
            <button id="redBtnSave" class = "btnSave">Save</button>
        </div>
    </div>
</div>

<script src="lib/fabric.min.js"></script>
<script src="index.js"></script>
</body>
</html>
